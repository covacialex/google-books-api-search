<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Book store API</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <form class="search-nav" id="search" type="submit">
          <button class="search-nav__button">
            <ion-icon
              name="search-sharp"
              class="search-nav__button__icon"
            ></ion-icon>
          </button>
          <input
            type="text"
            class="search-nav__bar"
            placeholder="Search books..."
          />
        </form>

        <div class="user-nav">
          <button class="user-nav__cart">
            <ion-icon
              class="user-nav__cart__icon"
              name="cart-outline"
            ></ion-icon>
            <span class="user-nav__cart__number"></span>
            <ul class="user-nav__cart__box"></ul>
          </button>
        </div>
      </header>

      <main class="main">
        <section class="content">
          <div class="books-section">
            <div class="results">
              <ul class="results__list">
                <p class="project__intro">
                  Search for a book using the search bar and click on each
                  result for a small description. <br />
                  <br />
                  A small project I did as my final presentation for a
                  programming boot camp using Google's Books API. <br />
                  You can check the source code on
                  <a
                    href="https://github.com/covacialex/google-books-api-search"
                    target="_blank"
                    >GitHub</a
                  >
                </p>
              </ul>

              <div class="pagination button"></div>
            </div>
            <div class="focused"></div>
          </div>
        </section>
      </main>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script type="module" src="js/controller.js"></script>
  </body>
</html>
